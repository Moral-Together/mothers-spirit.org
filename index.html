<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We've Moved — Moraltogether</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Heebo:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
    }

    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: #faf9f7;
      color: #2c2c2c;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      line-height: 1.5;
      overflow-x: hidden;
    }

    /* Layered background — light with soft color blobs */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .bg-gradient {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse 70% 60% at 20% 30%, rgba(255, 182, 193, 0.35), transparent 50%),
        radial-gradient(ellipse 60% 50% at 85% 20%, rgba(173, 216, 230, 0.4), transparent 50%),
        radial-gradient(ellipse 50% 70% at 70% 85%, rgba(221, 196, 236, 0.3), transparent 50%),
        radial-gradient(ellipse 55% 45% at 5% 70%, rgba(255, 218, 185, 0.4), transparent 50%),
        linear-gradient(180deg, #ffffff 0%, #f8f6f3 50%, #faf9f7 100%);
    }

    .bg-pattern {
      position: absolute;
      inset: 0;
      opacity: 0.06;
      background-image: radial-gradient(circle at 1px 1px, #c9b8d4 1px, transparent 0);
      background-size: 28px 28px;
    }

    .bg-glow {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 182, 193, 0.2) 0%, rgba(173, 216, 230, 0.1) 40%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 540px;
      padding: 3.5rem 2.75rem;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      box-shadow: 
        0 25px 60px -12px rgba(150, 120, 180, 0.15),
        0 12px 30px -8px rgba(100, 150, 200, 0.1);
      animation: cardIn 0.8s ease-out;
    }

    @keyframes cardIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .badge {
      display: inline-block;
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #b5659e;
      margin-bottom: 1.25rem;
      padding: 0.35rem 0.85rem;
      border: 1px solid rgba(181, 101, 158, 0.35);
      border-radius: 100px;
      background: rgba(255, 228, 245, 0.5);
    }

    h1 {
      font-size: clamp(1.6rem, 4.2vw, 2rem);
      font-weight: 600;
      letter-spacing: 0.02em;
      margin-bottom: 1.5rem;
      color: #2c2c2c;
      line-height: 1.3;
    }

    .divider {
      width: 48px;
      height: 3px;
      border-radius: 2px;
      background: linear-gradient(90deg, #ffb6c1, #b8d4e8, #ddc4ec);
      margin: 0 auto 1.5rem;
    }

    .domain-wrap {
      margin-bottom: 2rem;
    }

    .domain {
      display: inline-block;
      font-size: clamp(1.4rem, 3.8vw, 1.75rem);
      font-weight: 400;
      font-style: italic;
      color: #1a5f7a;
      letter-spacing: 0.03em;
      padding: 0.6rem 1.25rem;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(173, 216, 230, 0.5), rgba(221, 196, 236, 0.35));
      border: 1px solid rgba(138, 180, 220, 0.5);
      transition: background 0.25s, transform 0.2s, box-shadow 0.25s;
    }

    .domain a {
      color: inherit;
      text-decoration: none;
    }

    .domain:hover {
      background: linear-gradient(135deg, rgba(173, 216, 230, 0.75), rgba(221, 196, 236, 0.55));
      transform: translateY(-2px);
      box-shadow: 0 12px 28px -8px rgba(138, 180, 220, 0.35);
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'Heebo', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      color: #c45b8a;
      text-decoration: none;
      margin-bottom: 2.25rem;
      padding: 0.55rem 1rem;
      border-radius: 8px;
      transition: color 0.2s, background 0.2s;
    }

    .cta:hover {
      color: #a84a72;
      background: rgba(255, 182, 193, 0.35);
    }

    .cta svg {
      width: 16px;
      height: 16px;
      opacity: 0.9;
    }

    .divider-wide {
      width: 80%;
      max-width: 200px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(180, 150, 200, 0.35), transparent);
      margin: 0 auto 1.75rem;
    }

    .hebrew {
      font-family: 'Heebo', sans-serif;
      font-size: clamp(1.05rem, 2.6vw, 1.2rem);
      font-weight: 400;
      direction: rtl;
      color: #3d3d3d;
      letter-spacing: 0.02em;
    }

    .hebrew .domain-link {
      color: #1a5f7a;
      text-decoration: none;
      border-bottom: 1px solid rgba(26, 95, 122, 0.4);
      transition: color 0.2s, border-color 0.2s;
    }

    .hebrew .domain-link:hover {
      color: #c45b8a;
      border-bottom-color: rgba(196, 91, 138, 0.5);
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>
    <div class="bg-glow"></div>
  </div>

  <div class="card">
    <span class="badge">New address</span>
    <h1>We have moved to our new domain</h1>
    <div class="divider"></div>
    <div class="domain-wrap">
      <span class="domain"><a href="https://moraltogether.com">moraltogether.com</a></span>
    </div>
    <a href="https://moraltogether.com" class="cta">
      Visit new site
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
    </a>
    <div class="divider-wide"></div>
    <p class="hebrew">עברנו לדומיין החדש שלנו — <a href="https://moraltogether.com" class="domain-link">moraltogether.com</a></p>
  </div>
</body>
</html>
